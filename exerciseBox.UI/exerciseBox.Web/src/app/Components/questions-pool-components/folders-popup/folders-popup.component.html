<div *ngIf="showFolderList" class="popup-folder-list" [ngStyle]="{'top': popupTop, 'left': popupLeft}">
  <div class="popup-content">
    <h6 class="popup-header">In welchem Ordner speichern?</h6>
    <ul class="list-group list-group-flush">
      <ng-container *ngFor="let folder of folders">
          <li class="list-group-item list-group-item-action"
              *ngIf="folder.name !== 'Erstellte Fragen'"
              (click)="saveQuestion(folder.id)"
              [ngClass]="{'disabled': folderQuestionMap[folder.id]}"
              [style.pointerEvents]="folderQuestionMap[folder.id] ? 'none' : 'auto'">
              {{ folder.name }} 
              <span *ngIf="folderQuestionMap[folder.id]" class="text-muted">(Frage bereits gespeichert)</span>
          </li>
      </ng-container>
  </ul>
  </div>
</div>

<div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2>Persönliche Daten</h2>
      </div>
      <div class="card-body text-center">
        <div class="card-body">
            <div class="row mb-3">
              <div class="col-md-3"><strong>Vorname:</strong></div>
              <div class="col-md-9">{{ teacher?.givenname }}</div>
            </div>
            <div class="row mb-3">
              <div class="col-md-3"><strong>Nachname:</strong></div>
              <div class="col-md-9">{{ teacher?.surname }}</div>
            </div>
            <div class="row mb-3">
              <div class="col-md-3"><strong>Email:</strong></div>
              <div class="col-md-9">{{ teacher?.email }}</div>
            </div>
            <hr>
        <h3>Meine Fächer</h3>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let subject of teachersSubjects">
            {{ subject.name }}
          </li>
        </ul>
  
        <h3 class="mt-3">Meine Schulstufen</h3>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let level of teachersSchoolLevels">
            {{ level }}
          </li>
        </ul>
      </div>
    </div>
  </div>

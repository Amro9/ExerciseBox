<div *ngFor="let question of questions">
    <div class="row" style="margin-top: 2%;">
      <div class="col-11">
        <app-question [Question]="question" style="width: 100%;"></app-question>
      </div>
      <div class="col-1 d-flex align-items-center justify-content-center" >
        <button *ngIf="selectedFolderName === 'Erstellte Fragen'" class="btn btn-link p-0" (click)="onShowFoldersList($event,question.id)" data-toggle="tooltip" title="Frage speichern">
          <span class="circle-btn">
            <i class="fas fa-plus"></i>
          </span>
        </button>
        <button *ngIf="selectedFolderName !== 'Erstellte Fragen'" class="btn btn-link p-0" (click)="onRemoveSavedQuestionFromFolder($event, question.id)" data-toggle="tooltip" title="Frage lÃ¶schen">
          <span class="circle-btn">
            <i class="fas fa-minus"></i>
          </span>
        </button>
      </div>
    </div>
  </div>

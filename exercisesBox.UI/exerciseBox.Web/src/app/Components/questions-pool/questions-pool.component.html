<div class="container mt-5">
    <div class="row">
        <div class="col-md-2 border border-dark p-3">
         <div class="border border-dark p-3 mb-3">
             <div class="form-group">
                 <select class="form-select">
                     <option>Schulart</option>
                     <option *ngFor="let type of schoolTypes" [value]="type.id">{{ type.description }}</option>
                 </select>
             </div>
             <div class="form-group">
                 <select class="form-select">
                     <option>Beruf</option>
                     <option *ngFor="let branch of schoolBranches" [value]="branch.id">{{ branch.name }}</option>
                 </select>
             </div>
             <div class="form-group">
                 <select class="form-select">
                     <option>Schulstufe</option>
                 </select>
             </div>
         </div>  
         <div class="border border-dark p-3">
             <div class="form-group">
                 <select class="form-select" id="subject" onchange="onSubjectChange(event)">
                     <option>Fach</option>
                    <option *ngFor="let subject of subjects" [value]="subject.id">{{ subject.name }}</option>
                </select>
            </div>
        <div class="form-group">
            <select class="form-select" id="chooseTopic">
                <option>Thema</option>
            <option *ngFor="let topic of subjectsTopics" [value]="topic.id">{{ topic.description }}</option>
        </select>
    </div>
<div class="form-group">
    <select class="form-select">
        <option>Schwierigkeitsgrad</option>
    </select>
</div>
</div>
</div> 
<div class="col-md-9">
    <!-- Hier kommen die gefundenen Ergebnisse hin -->
<div *ngFor="let question of publicQuestions">
    <div class="question">
        <h3>{{ question.questionText }}</h3>
        <p>{{ question.answer }}</p>
        <button (click)="saveQuestion(question)">Speichern</button>
        <button (click)="excludeQuestion(question)">Diese Frage nicht mehr anzeigen</button>
      </div> 
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-2 border border-dark p-3">
         <div class="border border-dark p-3 mb-3">
             <div class="form-group">
                 <select class="form-control">
                     <option>Schulart</option>
                 </select>
             </div>
             <div class="form-group">
                 <select class="form-control">
                     <option>Schulstufe</option>
                 </select>
             </div>
             <div class="form-group">
                 <select class="form-control">
                     <option>Beruf</option>
                 </select>
             </div>
         </div>  
         <div class="border border-dark p-3">
             <div class="form-group">
                 <select class="form-control" id="subject" onchange="onSubjectChange(event)">
                     <option>Fach</option>
                    <option *ngFor="let subject of subjects" [value]="subject.id">{{ subject.name }}</option>
                </select>
            </div>
        <div class="form-group">
            <select class="form-control" id="chooseTopic">
                <option>Thema</option>
            <option *ngFor="let topic of subjectsTopics" [value]="topic.id">{{ topic.description }}</option>
        </select>
    </div>
<div class="form-group">
    <select class="form-control">
        <option>Schwierigkeitsgrad</option>
    </select>
</div>
</div>
</div> 
<div class="col-md-9">
    <!-- Hier kommen die gefundenen Ergebnisse hin -->
<div id="results">
                <!-- Beispiel Ergebnis -->
                <div class="result-item">
                    <h4>Ergebnis Titel</h4>
                    <p>Ergebnis Beschreibung</p>
                </div>
                <!-- Weitere Ergebnisse... -->
            </div>
        </div>
    </div>
</div>

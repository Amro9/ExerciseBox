<div class="container-fluid d-flex flex-column justify-content-center align-items-center vh-100">

    <div class="card p-5">
        <h3 class="text-center">Login</h3>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" required [(ngModel)]="teacher.email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required [(ngModel)]="teacher.password" name="password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
            <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
        </form>
        <div class="text-center mt-3">
            <a href="#" class="d-block">Forgot password?</a>
            <a href="#" class="d-block">Register</a>
        </div>
    </div>
    <div class="text-center mb-3"> <!-- Logo container -->
        <img src="../../../assets/logoTransparent.png" alt="Logo" style="width:350px;"> <!-- Width adjusted to 190px for 5 cm width -->
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
